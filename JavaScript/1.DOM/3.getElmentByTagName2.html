<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree</title>
  </head>
  <body>
    <h1>It is Heading of H1</h1>
    <h1>It is Heading of H1 2</h1>
    <h2>Heading 2</h2>
    <p id="tecnocrats">Tecnocrats Solution <span>Paragraph 1 Span</span></p>
    <p id="find">Tecnocrats Solution 2 <span>Paragraph 2 Span</span></p>
    <div>
      <p>1st p inside div</p>
      <p>2nd p inside div</p>
    </div>
    <script>
      let result = document.getElementsByTagName("*");
      document.write(result);
      console.log(result); // it will log all the elements present in the document

      let result1 = document.body.getElementsByTagName("*");
      document.write(result1);
      console.log(result1); // it will log only the elements which are direct children of body element
    </script>
  </body>
</html>
