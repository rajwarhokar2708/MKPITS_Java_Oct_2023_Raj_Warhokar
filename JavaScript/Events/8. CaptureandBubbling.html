<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #one {
        width: 400px;
        height: 400px;
        background-color: orange;
      }

      #two {
        width: 300px;
        height: 300px;
        background-color: lightblue;
      }

      #three {
        width: 200px;
        height: 300px;
        background-color: pink;
      }

      #four {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Event Capture and Bubbling</h1>
    <div id="one">
      1
      <div id="two">
        2
        <div id="three">
          3
          <div id="four">4</div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("one").addEventListener(
        `click`,
        () => {
          console.log("1");
        },
        true
      );
      document.getElementById("two").addEventListener(
        `click`,
        () => {
          console.log("2");
        },
        true
      );
      document.getElementById("three").addEventListener(
        `click`,
        () => {
          console.log("3");
        },
        true
      );
      document.getElementById("four").addEventListener(
        `click`,
        () => {
          console.log("4");
        },
        true
      );
    </script>
  </body>
</html>
