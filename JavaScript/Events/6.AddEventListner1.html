<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Overwrite</h1>
    <button id="mybtn">Click Me</button>

    <script>
      let btn = document.getElementById("mybtn");
      btn.addEventListener("click", () => {
        alert(`button clicked`);
      });
    </script>
  </body>
</html>
