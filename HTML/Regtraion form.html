<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="">
        <fieldset >
        <legend align="center">Register Form: </legend>
        
           <label for="name">Name: </label><br />
            <input type="text" id="name" name="name"><br />  
            <label for="email">Email: </label><br />
            <input type="email" id="email" name="email"><br /> 
            <label for="number">Mobile No. :</label><br>
            <input type="text" id="mobile_num"  name="mobile_num" size="25"/><br/>
            <label for="address">Address :</label><br>
            <input type="text" id="address" name="address"/><br />
            <label for="gender">Gender :</label>
            &nbsp; Male :<input type="radio" name="male" />
            Female: <input type="radio" name="female" /><br />
            <input type="submit" value="Submit"/>&nbsp;&nbsp;
            <input type="reset" name="" value="Reset"/>


        </fieldset>
    </form>
</body>
</html>
