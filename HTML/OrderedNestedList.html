<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
        <li>Car</li>
            <ol type="i">
                <li>Kia</li>
                <li>Verna</li>
                <li>Creta</li>
            </ol>
        <li>Expensive Car</li>
            <ol type="i">
                <li>BMW i8</li>
                <li>Aston Martin </li>
                <li>Range Rover</li>
            </ol>
        <li>Mobile</li>
            <ol type="i">
                <li>Realme</li>
                <li>IPhone</li>
                <li>Redmi</li>
            </ol>    
    </ol>
</body>
</html>
