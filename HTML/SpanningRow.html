<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanning Row</title>
  </head>
  <body>
    <table border="1" align="center">
      <th>Name</th>
      <th>Roll_No</th>
      <th>Result</th>

      <tr>
        <td>Khausthub</td>
        <td>101</td>
        <td align="center" rowspan="2">NaPass</td>
      </tr>

      <tr>
        <td>Vinay</td>
        <td>102</td>
        <td>pass</td>
      </tr>
      <tr>
        <td>Harsh</td>
        <td>103</td>
        <td>pass</td>
      </tr>
    </table>
  </body>
</html>
