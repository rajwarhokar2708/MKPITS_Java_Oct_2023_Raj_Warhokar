<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
  </head>
  <body>
    <ol>
      <li>Raj</li>
      <li>Vinay</li>
      <li>Ashiq</li>
      <li>Shri</li>
      <li>Sasa</li>
    </ol>
    <ol type="i">
      <li>Raj</li>
      <li>Vinay</li>
      <li>Ashiq</li>
      <li>Shri</li>
      <li>Sasa</li>
    </ol>
    <ol type="A">
      <li>Raj</li>
      <li>Vinay</li>
      <li>Ashiq</li>
      <li>Shri</li>
      <li>Sasa</li>
    </ol>
    <ol start="3">
      <li>Raj</li>
      <li>Vinay</li>
      <li>Ashiq</li>
      <li>Shri</li>
      <li>Sasa</li>
    </ol>
    <ol reversed="reversed">
    <li>Raj</li>
      <li>Vinay</li>
      <li>Ashiq</li>
      <li>Shri</li>
      <li>Sasa</li>
    </ol>
  </body>
</html>
