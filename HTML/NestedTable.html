<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table</title>
  </head>
  <body>
    <table border="10" align="center">
      <th>Name</th>
      <th>present Address</th>

      <tr>
        <td border="2">
          First and Last Name:
          <table border="2">
            <tr>
              <td>Samiksha</td>
              <td>Gupta</td>
            </tr>

            <tr>
              <td>Harsh</td>
              <td>Gupta</td>
            </tr>
          </table>
        </td>
        <td align="center"></td>
      </tr>
    </table>
  </body>
</html>
