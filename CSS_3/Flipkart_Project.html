<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="/CSS/Flipkart_Project.css" />
  </head>
  <body>
    <header class="banner">
      <!-- <div class="maindiv"> -->

      <img
        src="/IMAGE/Flipkart_Explore.svg"
        alt="Error"
        class="Flipkart_logo"
      />
      <div class="input_div">
        <button class="search_button">
          <img src="/IMAGE/search.svg" alt="Error" class="search_logo" />
        </button>

        <input
          class="input_search"
          type="text"
          placeholder="Search for products, brands and more"
        />
      </div>
      <div class="loginmain">
        <img src="/IMAGE/admin.svg" alt="Error" class="admin_img" />
        <span class="span">Login</span>
        <img src="/IMAGE/arrow.svg" alt="Error" class="arrow" />
      </div>
      <div class="cart_div">
        <img src="/IMAGE/cart.svg" alt="Error" class="cart_icon" />
        <span class="span_cart">Cart</span>
      </div>
      <div class="store_div">
        <img src="/IMAGE/Store.svg" alt="Error" class="store_img" />
        <!-- <span class="store_span">Become a Seller</span> -->
      </div>
      <div>
        <img src="/IMAGE/Dropdown.svg" alt="Error" class="Dropdown_img" />
      </div>
    </header>
  </body>
</html>
