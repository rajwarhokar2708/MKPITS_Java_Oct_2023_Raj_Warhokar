<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin/style.css"/>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>
<body>
<input type="checkbox" id="menu-toggle" />
<div class="sidebar">
    <div class="side-header">
        <h3>J<span>an Seva Bank</span></h3>
    </div>

    <div class="side-content">
        <div class="profile">
            <div class="profile-img bg-img" style="background-image: url(/images/admin/3.jpeg)"></div>
            <h4>Gati Meher</h4>
            <small>Admin</small>
        </div>

        <div class="side-menu">
            <ul>
                <li>
                    <a href="/admin/dashboard">
                        <span class="las la-home"></span>
                        <small>Dashboard</small>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-user-alt"></span>
                        <small>Profile</small>
                    </a>
                </li>
                <li>
                    <a href="/admin/dashboard/usermanagement">
                        <span class="las la-users"></span>
                        <small>User Management</small>
                    </a>
                </li>
                <li>
                    <a href="/admin/dashboard/employeemanagement">
                        <span class="las la-user-tie"></span>
                        <small>Employee Management</small>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-hand-holding-usd"></span>
                        <small>Accounts</small>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-cog"></span>
                        <small>Settings</small>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="main-content">
    <header>
        <div class="header-content">
            <label for="menu-toggle">
                <span class="las la-bars"></span>
            </label>

            <div class="header-menu">
                <label for="">
                    <span class="las la-search"></span>
                </label>

                <div class="notify-icon">
                    <span class="las la-envelope"></span>
                    <span class="notify">4</span>
                </div>

                <div class="notify-icon">
                    <span class="las la-bell"></span>
                    <span class="notify">3</span>
                </div>

                <div class="user">
                    <div class="bg-img" style="background-image: url(/images/admin/3.jpeg)"></div>
                    <span class="las la-power-off"></span>
                    <span>Logout</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1>User Management</h1>
            <small>Dashboard</small>
        </div>

        <div class="records table-responsive">
            <div class="record-header">
                <div class="add">
                    <span>Entries</span>
                    <select name="" id="">
                        <option value="">ID</option>
                    </select>
                    <button>
                        <a href="/admin/dashboard/usermanagement/registrationform">Add Record</a>
                    </button>
                </div>

                <div class="browse">
                    <input type="text" id="searchInput" placeholder="Search" class="record-search" />
                </div>
            </div>

            <div>
                <table width="100%">
                    <thead>
                    <tr>
                        <th>CIN</th>
                        <th>NAME</th>
                        <th>MOBILE</th>
                        <th>ADHAR NUMBER</th>
                        <th>GENDER</th>
                        <th>ACTIONS</th>
                    </tr>
                    </thead>

                    <tbody id="itemList">
                    <tr th:each="user : ${userManagement}">
                        <td th:text="${user.cin}"></td>
                        <td>
                            <div class="client">
                                <div class="client-img bg-img" style="background-image: url(/images/admin/1.jpeg)"></div>
                                <div class="client-info">
                                    <h4 class="name" th:text="${user.firstName} +' '+${user.middleName}+' ' +${user.lastName}"></h4>
                                    <small th:text="${user.email}"></small>
                                </div>
                            </div>
                        </td>
                        <td th:text="${user.mobile}"></td>
                        <td th:text="${user.adhaarCard}"></td>
                        <td th:text="${user.gender}"></td>

                        <td>
                            <div class="actions">
                                <a th:href="'/admin/dashboard/usermanagement/userdetails/' + ${user.id}">
                                    <button>View Details</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    document.getElementById('searchInput').addEventListener('input', function() {
        let filter = this.value.toUpperCase();
        let rows = document.getElementById('itemList').getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            let nameElement = rows[i].getElementsByClassName('name')[0];
            if (nameElement) {
                let txtValue = nameElement.textContent || nameElement.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    });
</script>

</body>
</html>
