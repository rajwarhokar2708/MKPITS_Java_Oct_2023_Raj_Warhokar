<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/registration.css" />
</head>
<body>
<div class="container">
  <h2>Registration Form</h2>
  <form
          id="registrationForm"
          th:action="@{/admin/dashboard/employeemanagement/register}"
          method="post"
  >
    <div class="form-row">
      <div class="form-group">
        <label for="first_name">Full Name</label>
        <input type="text" id="first_name" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <!-- <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="lastName" required />
  </div> -->
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="mobile_number">Mobile Number</label>
        <input type="text" id="mobile_number" name="mobile" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" id="date_of_birth" name="dateOfBirth" required />
      </div>
      <div class="form-group">
        <label for="adhaar_card">Adhaar Card</label>
        <input type="text" id="adhaar_card" name="aadharNo" required />
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="address">City</label>
        <textarea id="address" name="city" required></textarea>
      </div>
      <div class="form-group">
        <label for="address">State</label>
        <textarea id="address" name="state" required></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pinCode" required />
      </div>
      <div class="form-group">
        <label for="user_name">Username</label>
        <input type="text" id="user_name" name="username" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="password">Conform Password</label>
        <input type="password" id="password" required />
      </div>
    </div>
    <button type="submit">Register</button>
  </form>
</div>

<script src="js/registration.js"></script>
</body>
</html>
